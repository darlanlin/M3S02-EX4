<!DOCTYPE html>
<html>
<head>
  <meta charset=" UTF-8">
  <title>Cadastro de usuário</title>
</head>
<body>
<fieldset>
  <legend>Formulário de cadastro de usuários</legend>
  <form action="cadastro.do">
    <table>
      <tr>
        <td><label>Nome Aluno</label></td>
        <td><input type="text"  name="aluno"/></td>
      </tr>

      <tr>
        <td><label>Nome da Disciplina</label></td>
        <td><input type="text"  name="disciplina"/></td>
      </tr>

      <tr>
        <td><label>Nota 1</label></td>
        <td><input type="text"  name="n1"/></td>
      </tr>

      <tr>
        <td><label>Nota 2</label></td>
        <td><input type="text"  name="n2"/></td>
      </tr>

      <tr>
        <td><label>Nota 3</label></td>
        <td><input type="text"  name="n3"/></td>
      </tr>

      <tr>
        <td><label>Nota 4</label></td>
        <td><input type="text"  name="n4"/></td>
      </tr>

      <tr>
        <td>
          <button>Cadastrar</button>
      </tr>

      </td>
    </table>
  </form>
</fieldset>
</body>
</html>
